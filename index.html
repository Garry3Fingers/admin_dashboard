<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="main-container">

    <div class="header">
      <div class="search-bar">
        <img src="./img/magnify.svg" alt="magnify">
        <div></div>
      </div>
      <div class="logged-in-user">
        <img src="./img/bell-alert.svg" alt="bell-alert">
        <img src="./img/red-bird.png" alt="red-bird">
        <p>Vladislav Zgoda</p>
      </div>
      <div class="greetings">
        <img src="./img/red-bird.png" alt="red-bird">
        <div class="greetings-text">
          <p>Hi there,</p>
          <p>Vladislav Zgoda(@vladislav)</p>
        </div>
      </div>
      <div class="user-actions">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar-header">
        <img src="./img/dashboard.svg" alt="dashboard">
        <h2>Dashboard</h2>
      </div>
      <div class="dashboard-user-menu">
        <div class="dashboard-row">
          <img src="./img/home.svg" alt="home">
          <p>Home</p>
        </div>
        <div class="dashboard-row">
          <img src="./img/profile.svg" alt="profile">
          <p>Profile</p>
        </div>
        <div class="dashboard-row">
          <img src="./img/message.svg" alt="message">
          <p>Messages</p>
        </div>
        <div class="dashboard-row">
          <img src="./img/clock.svg" alt="clock">
          <p>History</p>
        </div>
        <div class="dashboard-row">
          <img src="./img/files.svg" alt="files">
          <p>Tasks</p>
        </div>
        <div class="dashboard-row">
          <img src="./img/group.svg" alt="group">
          <p>Communities</p>
        </div>
      </div>
      <div class="dashboard-user-options">
        <div class="dashboard-row">
          <img src="./img/cog.svg" alt="cog">
          <p>Settings</p>
        </div>
        <div class="dashboard-row">
          <img src="./img/help-box.svg" alt="help-box">
          <p>Support</p>
        </div>
        <div class="dashboard-row">
          <img src="./img/shield-check.svg" alt="shield-check">
          <p>Privacy</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
